version: 2
jobs:
  build:
    docker:
      - image: circleci/elixir:1.7

    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - build-{{checksum "mix.lock"}}
      - run: git submodule sync
      - run: git submodule update --init
      - run: curl -L https://storage.googleapis.com/tensorflow/libtensorflow/libtensorflow-cpu-linux-x86_64-1.12.0.tar.gz | sudo tar -C /usr/local -xz
      - run: sudo apt-get install libatlas-base-dev
      - run: sudo ldconfig
      - run: mix local.hex --force
      - run: mix local.rebar --force
      - run: mix deps.get
      - run: mix format --check-formatted
      - run: mix test
      - run: mix credo --strict -i todo
      - run: mix dialyzer --halt-exit-status
      - run: "[[ -n $COVERALLS_REPO_TOKEN ]] && mix coveralls.post --sha $(git rev-parse HEAD) --branch $(git rev-parse --abbrev-ref HEAD) || true"
      - save_cache:
          key: build-{{checksum "mix.lock"}}
          paths:
            - deps
            - _build
